<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bandwiz</title>
    <link  rel="stylesheet" href="/templates/authStyle/Style.css">
    <script src="templates/assets/jquery-3.7.1.min.js"></script>

</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <div class="social-container">
                <img src="/templates/assets/images/CNS-logo.png" alt="logo">
            </div>
            <br>
            <h1>Create Account</h1>
            <br>
            <input type="text" placeholder="Name" id="name"/>
            <input type="email" placeholder="Email" id="email"/>
            <input type="password" placeholder="Password"  id="password"/>
            <input type="password" placeholder="Confirm Password" id="password1" />
            <button type="submit" id="btn_SignUp">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <div class="social-container">
                <img src="/templates/assets/images/CNS-logo.png" alt="logo">
            </div>
            <br>
            <h1>Sign in</h1>
            <br>

            <input type="email" placeholder="Email" id="mail" />
            <input type="password" placeholder="Password" id="pass"/>
            <a href="#">Forgot your password?</a>
            <button id="btn_SignIn">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>If you Already have an Account, Please login with your Personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
